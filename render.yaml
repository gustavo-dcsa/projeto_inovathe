services:
  # Service 1: Backend API
  - type: web
    name: innovation-backend
    runtime: python
    region: oregon
    # Configuração do Build
    buildCommand: |
      cd backend
      pip install -r requirements.txt
      # alembic upgrade head # Aplica migrações automaticamente no deploy (uncomment when DB is connected)
    # Configuração de Execução
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: DATABASE_URL
        fromDatabase:
          name: innovation-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
    # Health Check para garantir que o deploy só finalize se a API estiver respondendo
    healthCheckPath: /docs

  # Serviço 2: Frontend SPA
  - type: web
    name: innovation-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    # Reescreve todas as rotas para index.html (SPA Routing)
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_HOST
        fromService:
          type: web
          name: innovation-backend
          property: host

# Banco de Dados Gerenciado
databases:
  - name: innovation-db
    databaseName: innovation_prod
    user: admin
    plan: free # Alterar para 'starter' em produção real
    ipAllowList: [] # Aberto internamente para os serviços do Render
